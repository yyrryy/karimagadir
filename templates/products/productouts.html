
<table class="table table-striped table-bordered">

            <th>
                date
            </th>
            <th>quantity</th>

    </thead>
    <tbody>
        {% for i in stockout %}
        <tr>
            <td>{{ i.invoice.datebon|date:'d/m/Y' }}</td>
            <td class="qtyofout">{{ i.quantity }}</td>
            <td class="priceofout">{{ i.price }}</td>

            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
